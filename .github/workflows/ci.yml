name: CI

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Infisical Secrets 다운로드
        uses: infisical/actions@v1
        with:
          token: ${{ secrets.SECRET_MANAGER_TOKEN }}
          workspace_id: ${{ secrets.SECRET_MANAGER_WORKSPACE_ID }}

      - name: 빌드
        run: |
          chmod +x gradlew
          ./gradlew build -x test